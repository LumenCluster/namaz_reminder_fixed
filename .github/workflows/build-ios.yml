name: Build iOS IPA

on:
  workflow_dispatch: # manual trigger

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Set up Java for Gradle (KMP build)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Build the KMP iOS framework
      - name: Build shared iOS framework
        run: ./gradlew :composeApp:assembleDebugXCFramework

      # 4. Install CocoaPods dependencies
      - name: Install Pods
        run: |
          cd iosApp
          pod install

      # 5. Set up Xcode
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      # 6. Build iOS app (no signing)
      - name: Build iOS App
        run: |
          xcodebuild \
            -scheme iosApp \
            -workspace iosApp/iosApp.xcworkspace \
            -sdk iphoneos \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

      # 7. Package into IPA
      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r iosApp/build/Debug-iphoneos/*.app Payload/
          zip -r iosApp.ipa Payload

      # 8. Upload IPA as artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iosApp-ipa
          path: iosApp.ipa
