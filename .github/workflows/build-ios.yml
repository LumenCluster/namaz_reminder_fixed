name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 21 for Gradle
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Build the shared iOS XCFramework (Release)
      - name: Build shared iOS Release framework
        run: ./gradlew :composeApp:assembleComposeAppReleaseXCFramework

      # 5️⃣ Select Xcode
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      # 6️⃣ Archive the iOS app (Release)
      - name: Archive iOS App (Release)
        run: |
          xcodebuild \
            -scheme iosApp \
            -project iosApp/iosApp.xcodeproj \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath $PWD/build/iosApp.xcarchive \
            archive

      # 7️⃣ Export .ipa
      - name: Create IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find build/iosApp.xcarchive/Products/Applications -name "*.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r iosApp.ipa Payload

      # 8️⃣ Upload IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iosApp-ipa
          path: iosApp.ipa
