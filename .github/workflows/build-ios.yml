name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Kotlin XCFramework
        run: ./gradlew :composeApp:assembleReleaseXCFramework

      - name: Locate XCFramework
        id: find_xc
        run: |
          XC_PATH=$(find composeApp/build -name "*.xcframework" -type d | head -n 1)
          echo "XC_PATH=$XC_PATH" >> $GITHUB_ENV
          echo "Found XCFramework at: $XC_PATH"

      - name: Copy XCFramework into Xcode project
        run: |
          mkdir -p iosApp/Frameworks
          cp -R "$XC_PATH" iosApp/Frameworks/

      - name: Add XCFramework to Xcode project
        run: |
          cd iosApp
          FRAMEWORK_PATH="Frameworks/$(basename $XC_PATH)"
          echo "Adding $FRAMEWORK_PATH to iosApp.xcodeproj..."
          /usr/libexec/PlistBuddy -c "Add :objects:Frameworks path $FRAMEWORK_PATH" iosApp.xcodeproj/project.pbxproj || echo "Skipping if already exists"

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build iOS App (Release)
        run: |
          cd iosApp
          export OVERRIDE_KOTLIN_BUILD_IDE_SUPPORTED=YES
          xcodebuild \
            -scheme iosApp \
            -project iosApp.xcodeproj \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create IPA
        run: |
          cd iosApp
          mkdir -p Payload
          cp -r build/Release-iphoneos/*.app Payload/
          zip -r iosApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iosApp-ipa
          path: iosApp/iosApp.ipa
