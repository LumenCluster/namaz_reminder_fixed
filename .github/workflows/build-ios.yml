name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build both shared and composeApp modules
      - name: Build Kotlin modules
        run: |
          ./gradlew :shared:linkReleaseFrameworkIosArm64
          ./gradlew :composeApp:assembleComposeAppReleaseXCFramework

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build iOS App (Release)
        run: |
          cd iosApp
          xcodebuild \
            -scheme iosApp \
            -project iosApp.xcodeproj \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create IPA
        run: |
          cd iosApp
          mkdir -p Payload
          cp -r build/Release-iphoneos/*.app Payload/
          zip -r iosApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iosApp-ipa
          path: iosApp/iosApp.ipa
