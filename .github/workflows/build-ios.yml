name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1) Checkout
      - name: Checkout source
        uses: actions/checkout@v4

      # 2) Cache Gradle + Kotlin/Native
      - name: Cache Gradle & Kotlin/Native
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 3) JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4) Make Gradle wrapper executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5) Build XCFrameworks for both modules (Release)
      - name: Build Kotlin XCFrameworks (Release)
        run: ./gradlew :shared:assembleReleaseXCFramework :composeApp:assembleReleaseXCFramework

      # 6) Verify expected XCFramework output dirs (Release)
      - name: Verify XCFramework outputs
        run: |
          echo "ðŸ“¦ shared:"
          ls -R shared/build/compose/binaries/release/xcode-frameworks || exit 1
          echo "ðŸ“¦ composeApp:"
          ls -R composeApp/build/compose/binaries/release/xcode-frameworks || exit 1

      # 7) Select Xcode
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      # 8) Build iOS app with prebuilt frameworks
      - name: Build iOS App (Release)
        run: |
          cd iosApp
          # Skip Gradle in Xcode script phase and rely on prebuilt frameworks above
          export OVERRIDE_KOTLIN_BUILD_IDE_SUPPORTED=YES
          xcodebuild \
            -scheme iosApp \
            -project iosApp.xcodeproj \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            build

      # 9) Package unsigned .ipa
      - name: Create IPA
        run: |
          cd iosApp
          mkdir -p Payload
          cp -r build/Release-iphoneos/NamazReminder.app Payload/
          zip -r iosApp.ipa Payload

      # 10) Upload artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iosApp-ipa
          path: iosApp/iosApp.ipa
